<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="ZFile/style.css" />
    <style>
      @font-face {
        font-family: "printable4uregular";
        src: url("../font/PrintAble4URegularver100.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }
      /* Tuangwit template */
      body {
        position: fixed;

        justify-content: center;
        align-items: center;
        padding-left: 0px;
        margin-left: 0px;
        height: 100vh;
        width: 100vw;

        overflow-x: hidden;
        font-family: "printable4uregular";
        background-color: rgb(187, 187, 187);
      }
      /* Custom CSS */
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="container-fluid row">
        <div class="col"><h1>You</h1></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"><h1>Enemy</h1></div>
      </div>
      <div class="container-fluid row">
        <div class="col">
          <img
            src="https://static.wikia.nocookie.net/blue-archive/images/4/46/MP_Schedule.png"
            onmouseover="schON()"
            onmouseout="schOFF()"
          />
        </div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
          <img
            src="https://static.wikia.nocookie.net/blue-archive/images/4/46/MP_Schedule.png"
            onmouseover="schON()"
            onmouseout="schOFF()"
          />
        </div>
      </div>
      <div class="container-fluid row">
        <div class="col"><p><h2>HP : <a id="yourHP">100</a></h2></p></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"><p><h2>HP : <a id="eneHP">100</a></h2></p></div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="container-fluid row">
        <div class="col"><h1 id="card1" onclick="clickCard(1)">Card 1</h1></div>
        <div class="col"><h1 id="card2" onclick="clickCard(2)">Card 2</h1></div>
        <div class="col"><h1 id="card3" onclick="clickCard(3)">Card 3</h1></div>
        <div class="col"><h1>Light : <a id="yourLight">3</a> / <a id="maxLight">5</a></h1></div>
      </div>
      <div class="container-fluid row">
        <div class="col"><h1 id="card4" onclick="clickCard(4)">Card 4</h1></div>
        <div class="col"><h1 id="card5" onclick="clickCard(5)">Card 5</h1></div>
        <div class="col"><h1 id="card6" onclick="clickCard(6)">Card 6</h1></div>
        <div class="col"></div>
      </div>
      <div class="container-fluid row">
        <div class="col"><h1 id="card7" onclick="clickCard(7)">Card 7</h1></div>
        <div class="col"><h1 id="card8" onclick="clickCard(8)">Card 8</h1></div>
        <div class="col"><h1 id="card9" onclick="clickCard(9)">Card 9</h1></div>
        <div class="col"><h1><div
          class="col-12 darkenhold"
          id="worka"
          onclick="endTurn()"
        >
          <label for="">End Turn</label>
        </div></h1></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="ZFile/command.js"></script>
  </body>
</html>
