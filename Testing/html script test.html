      <button type="button" class="btn btn-secondary" onclick="oddOReven(1)">
        1

      <div id="lolcollector4">.</div>

    <br /><br />
    <script>
      //(ccA*9/5)+32=frhA | (frhA-32)*5/9

      var ccA = 30;
      var frhA = 120;
      function cc2frh() {
        document.getElementById("lolcollector").textContent =
          (ccA * 9) / 5 + 32 + " Degree Fahrenheit";
      }

      function frh2cc() {
        document.getElementById("lolcollector").textContent =
          ((frhA - 32) * 5) / 9 + " Degree Celcius";
      }

      function hr2sec(hrA) {
        document.getElementById("lolcollector2").textContent =
          hrA * 3600 + " Seconds";
      }

      function sec2hr(sec) {
        var hrleft = 0;
        var minleft = 0;
        var secleft = sec;

        hrleft = Math.floor(secleft / 3600);
        secleft = secleft - hrleft * 3600;
        minleft = Math.floor(secleft / 60);
        secleft = secleft - minleft * 60;

        var finaltext = "";
        if (hrleft > 0) {
          finaltext = finaltext + hrleft + " Hour(s)";
        }
        if (minleft > 0) {
          finaltext = finaltext + minleft + " Minute(s)";
        }
        if (secleft > 0) {
          finaltext = finaltext + secleft + " Second(s)";
        }

        document.getElementById("lolcollector3").textContent = finaltext;
      }

      function oddOReven(number) {
        if (Math.floor(number/2)*2==number) {
          document.getElementById("lolcollector4").textContent = number + " is an Even number";
        }else{
          document.getElementById("lolcollector4").textContent = number + " is an Odd number";
        }
      }
    </script>
